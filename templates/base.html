        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

        <style>
            .navbar-dark .navbar-nav .nav-link {
                color: #f8f9fa;
            }
    
            .navbar-dark .navbar-nav .nav-link.active, 
            .navbar-dark .navbar-nav .nav-link:hover {
                color: #ffcc00; /* Highlight color for "สมัครเรียน" */
                font-weight: bold;
                text-decoration: underline; /* Underline on hover */
            }
    
            .navbar-dark .navbar-nav .nav-link.register {
                background-color: #ffcc00; /* Background color for the "สมัครเรียน" button */
                color: #000;
                border-radius: 50px; /* Rounded corners */
                padding: 8px 20px; /* Padding for button-like appearance */
                transition: background-color 0.3s, color 0.3s;
            }
    
            .navbar-dark .navbar-nav .nav-link.register:hover {
                background-color: #e6b800; /* Slightly darker background on hover */
                color: #fff;
            }
        </style>
        <style>
            hr {
                border: 0;
                height: 2px;
                background: #fff; /* สีของเส้นคั่นเป็นสีขาว */
                margin: 20px 0; /* ระยะห่างด้านบนและด้านล่าง */
            }
            body {
                background-color: #343a40; /* สีพื้นหลังของเว็บไซต์ทั้งหมด */
                color: #333; /* สีข้อความ */
                font-family: Arial, sans-serif; /* ฟอนต์ของข้อความ */
            }
            
        </style>
        <style>
            /* Style for the Scroll to Top button */
            #scrollToTopBtn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: none; /* Initially hidden */
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                font-size: 24px;
                text-align: center;
                line-height: 50px;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
    
            #scrollToTopBtn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <!-- Your content here -->
    
        <!-- Scroll to Top Button -->
        <button id="scrollToTopBtn" title="Go to top">&#8679;</button>
    
        <!-- JavaScript for Scroll to Top Button -->
        <script>
            // Get the button
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    
            // Show or hide the button based on scroll position
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) { // Show button after scrolling 300px
                    scrollToTopBtn.style.display = 'block';
                } else {
                    scrollToTopBtn.style.display = 'none';
                }
            });
    
            // Scroll to top when the button is clicked
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        </script>
    </head>

                        </li>
                    </ul>

            </div>

        {% block content %}{% endblock content %}
